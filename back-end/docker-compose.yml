version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9 # Update to match your Elasticsearch version
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m # Adjust memory settings as needed
    ports:
      - "9200:9200"
    networks:
      - eco-net

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092" # OUTSIDE listener
      - "9093:9093" # INSIDE listener
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
    depends_on:
      - zookeeper
    networks:
      - eco-net

  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"
    networks:
      - eco-net

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - eco-net

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ecodb # Example database name
      POSTGRES_USER: eco_user # Example username
      POSTGRES_PASSWORD: eco_password123 # Example password
    networks:
      - eco-net

networks:
  eco-net:
    driver: bridge
